name: Publicar en GalerÃ­a CETUS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¢ Generar versiÃ³n
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ VersiÃ³n generada: $VERSION"

      - name: ðŸ“¦ Empaquetar ejecutable
        run: |
          echo "Empaquetando bin/ y assets/ en un ZIP..."
          mkdir -p release-package

          # Copiar ejecutable
          if [ -d "bin" ]; then
            cp -r bin/* release-package/ 2>/dev/null || echo "âš ï¸ Carpeta bin/ vacÃ­a o no existe"
          fi

          # Copiar assets
          if [ -d "assets" ]; then
            cp -r assets release-package/ 2>/dev/null || echo "âš ï¸ Carpeta assets/ vacÃ­a o no existe"
          fi

          # Crear ZIP
          cd release-package
          zip -r ../juego-proyecto-252.zip . || echo "âš ï¸ Error al crear ZIP"
          cd ..

          # Mostrar tamaÃ±o
          SIZE=$(du -h juego-proyecto-252.zip | cut -f1)
          echo "âœ… ZIP creado: $SIZE"

      - name: ðŸš€ Crear Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ® Proyecto 252 - Release ${{ steps.version.outputs.version }}

            **Commit:** ${{ github.sha }}
            **Autor:** ${{ github.event.head_commit.author.name }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}

            ### ðŸ“ Mensaje del Commit
            ${{ github.event.head_commit.message }}

            ### ðŸ“¦ Contenido
            - Ejecutable del juego
            - Assets necesarios

            ### â¬‡ï¸ Descarga
            Descarga `juego-proyecto-252.zip` para jugar.
          draft: false
          prerelease: false
          files: |
            juego-proyecto-252.zip

      - name: ðŸ“¡ Notificar a CETUS
        run: |
          echo "ðŸ”” Enviando notificaciÃ³n a CETUS..."

          RELEASE_URL="${{ steps.create_release.outputs.url }}"

          # Construir payload JSON
          cat > payload.json <<EOF
          {
            "action": "published",
            "repository": {
              "full_name": "${{ github.repository }}",
              "html_url": "${{ github.event.repository.html_url }}"
            },
            "release": {
              "tag_name": "${{ steps.version.outputs.version }}",
              "html_url": "$RELEASE_URL",
              "target_commitish": "${{ github.sha }}",
              "assets": [
                {
                  "name": "juego-proyecto-252.zip",
                  "browser_download_url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/juego-proyecto-252.zip",
                  "size": $(stat -c%s juego-proyecto-252.zip)
                }
              ]
            }
          }
          EOF

          # Enviar webhook a CETUS (sin autenticaciÃ³n para simplicidad)
          curl -X POST https://cetus.logiasimbolica.com/api/webhook/github \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: release" \
            -d @payload.json \
            -w "\nðŸ“Š Status: %{http_code}\n" \
            || echo "âš ï¸ Error al notificar a CETUS (el proyecto aÃºn se puede ver en GitHub Releases)"

          echo "âœ… Proceso completado"

      - name: ðŸ“‹ Resumen
        run: |
          echo "## ðŸŽ‰ PublicaciÃ³n Exitosa" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Release:** [Ver en GitHub](${{ steps.create_release.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Descarga:** [juego-proyecto-252.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/juego-proyecto-252.zip)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tu proyecto se actualizarÃ¡ en la galerÃ­a CETUS en unos momentos." >> $GITHUB_STEP_SUMMARY
